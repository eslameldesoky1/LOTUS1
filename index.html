<!DOCTYPE html>
<html lang="en">
<head>

<title>LOTUS | Old Money Aesthetic Outfits</title>

<style>
  :root {
    --ivory: #F7F5F0;
    --charcoal: #2B2A28;
    --gold: #C5A47E;
    --taupe: #8B7356;
    --shadow: rgba(0,0,0,0.1);
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: var(--ivory);
    color: var(--charcoal);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  /* Header */
  header {
    position: fixed;
    width: 100%;
    background: rgba(247, 245, 240, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(139, 115, 86, 0.1);
    z-index: 1000;
  }
  nav {
    max-width: 1400px;
    margin: 0 auto;
    padding: 1.5rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2.2rem;
    letter-spacing: 1px;
    color: var(--charcoal);
    cursor: default;
    user-select: none;
  }
  .nav-links a {
    margin: 0 1.5rem;
    color: var(--charcoal);
    text-decoration: none;
    font-weight: 500;
    position: relative;
    font-size: 1rem;
    transition: color 0.3s;
  }
  .nav-links a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 1.5px;
    background: var(--gold);
    bottom: -5px;
    left: 0;
    transition: width 0.3s;
  }
  .nav-links a:hover,
  .nav-links a:focus {
    color: var(--gold);
  }
  .nav-links a:hover::after,
  .nav-links a:focus::after {
    width: 100%;
  }
  /* Cart */
  .cart {
    position: relative;
    font-size: 1.4rem;
    color: var(--charcoal);
    cursor: pointer;
  }
  .cart-count {
    position: absolute;
    top: -8px;
    right: -10px;
    background: var(--gold);
    color: var(--ivory);
    font-size: 0.75rem;
    font-weight: 700;
    padding: 2px 6px;
    border-radius: 50%;
    user-select: none;
  }
  /* Hero Section */
  .hero {
    margin-top: 80px;
    padding: 120px 5% 80px;
    text-align: center;
    background: linear-gradient(rgba(43,42,40,0.1), rgba(43,42,40,0.1)),
                url('https://images.unsplash.com/photo-1601924638867-80482e1b982d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
    background-size: cover;
    background-position: center;
    color: var(--ivory);
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }
  .hero h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 4rem;
    margin-bottom: 1rem;
  }
  .hero p {
    font-size: 1.3rem;
    font-weight: 400;
    max-width: 600px;
    margin: 0 auto 2rem;
  }
  .btn-primary {
    background: var(--gold);
    color: var(--ivory);
    border: none;
    padding: 1rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 4px 8px var(--shadow);
    transition: background 0.3s ease;
  }
  .btn-primary:hover,
  .btn-primary:focus {
    background: var(--taupe);
  }
