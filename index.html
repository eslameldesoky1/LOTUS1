<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTUS | Old Money Aesthetics</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --ivory: #F7F5F0;
            --charcoal: #2B2A28;
            --gold: #C5A47E;
            --taupe: #8B7356;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--ivory);
            color: var(--charcoal);
        }

        /* Header */
        .header {
            position: fixed;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(247, 245, 240, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(139, 115, 86, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .nav-links a {
            margin: 0 2rem;
            color: var(--charcoal);
            text-decoration: none;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            background: var(--gold);
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            padding: 150px 5% 100px;
            text-align: center;
            background: linear-gradient(rgba(43,42,40,0.1), rgba(43,42,40,0.1)),
                        url('https://images.unsplash.com/photo-1601924638867-80482e1b982d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            min-height: 80vh;
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            color: var(--ivory);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        /* Products Grid */
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            padding: 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border: 1px solid rgba(139, 115, 86, 0.2);
        }

        .product-details {
            padding: 1.5rem 0;
            text-align: center;
        }

        .product-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--taupe);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .product-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gold);
            color: var(--ivory);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .quick-add {
            background: var(--charcoal);
            color: var(--ivory);
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .quick-add:hover {
            background: var(--taupe);
        }

        /* Footer */
        .footer {
            padding: 4rem 5%;
            background: var(--charcoal);
            color: var(--ivory);
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links a { margin: 0 1rem; }
            .product-image { height: 400px; }
        }
    </style>
</head>
<body>
    <header class="header" data-aos="fade-down">
        <nav class="nav">
            <div class="logo">LOTUS</div>
            <div class="nav-links">
                <a href="#collection">Collection</a>
                <a href="#about">Heritage</a>
                <a href="#craftsmanship">Craftsmanship</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <section class="hero" id="hero">
        <h1 data-aos="zoom-in">Timeless Elegance, Modern Luxury</h1>
        <button class="quick-add" data-aos="zoom-in" data-aos-delay="300">Explore Collection</button>
    </section>

    <section class="collection-grid" id="collection">
        <!-- Product 1 -->
        <div class="product-card" data-aos="fade-up">
            <span class="product-badge">Best Seller</span>
            <img src="https://images.unsplash.com/photo-1594631252845-29fc4cc549c9" class="product-image" alt="Classic Polo">
            <div class="product-details">
                <h3 class="product-title">Signature Cotton Polo</h3>
                <p class="product-price">$285.00</p>
                <button class="quick-add">Quick Add</button>
                <a href="#" class="view-details">View Details</a>
            </div>
        </div>

        <!-- Product 2-10 (Repeat similar structure) -->
        <div class="product-card" data-aos="fade-up" data-aos-delay="100">
            <span class="product-badge">Exclusive</span>
            <img src="https://images.unsplash.com/photo-1620799140408-edc6dcb6d633" class="product-image" alt="Navy Blazer">
            <div class="product-details">
                <h3 class="product-title">Wool-Cashmere Blazer</h3>
                <p class="product-price">$895.00</p>
                <button class="quick-add">Quick Add</button>
                <a href="#" class="view-details">View Details</a>
            </div>
        </div>

        <!-- Add 8 more product cards following the same pattern -->

    </section>

    <footer class="footer">
        <p>Â© 2024 LOTUS. All rights reserved.</p>
        <div class="legal-links">
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out'
        });

        // Cart functionality
        let cartCount = 0;
        document.querySelectorAll('.quick-add').forEach(button => {
            button.addEventListener('click', () => {
                cartCount++;
                document.querySelector('.cart-count').textContent = cartCount;
            });
        });
    </script>
</body>
</html>
