<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LOTUS - Luxury Apparel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #faf9f3;
            --text-color: #333;
            --primary-color: #cfa66e; /* gold tone */
            --accent-color: #0a4f7c;  /* deep Egyptian blue */
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Libre Baskerville', serif;
            --pattern-color: rgba(207, 166, 110, 0.15); /* subtle gold pattern */
        }
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
        }
        body {
            font-family: var(--font-body);
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            background-image:
                radial-gradient(circle at 50% 50%, var(--pattern-color) 2px, transparent 3px);
            background-size: 60px 60px;
        }
        nav {
            background-color: rgba(255,255,255,0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        nav .logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--primary-color);
            letter-spacing: 3px;
            text-shadow: 0 0 5px rgba(207, 166, 110, 0.8);
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 25px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-family: var(--font-body);
            padding: 8px 12px;
            border-radius: 4px;
            transition: color 0.3s, background-color 0.3s;
        }
        nav ul li a:hover, nav ul li a.active {
            color: white;
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        /* Hero Section */
        .hero {
            position: relative;
            background: url('https://cdn.pixabay.com/photo/2022/06/30/10/22/nymphaea-lotus-7293409_1280.jpg') center/cover no-repeat;
            color: white;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1;
        }
        /* Adding Lotus SVG as subtle background pattern */
        .hero::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/5b/Egyptian_Lotus.svg') no-repeat center center;
            background-size: contain;
            opacity: 0.1;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }
        .hero-content {
            position: relative;
            max-width: 800px;
            padding: 20px;
            z-index: 3;
        }
        .hero-content h2 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            margin-bottom: 15px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(207, 166, 110, 0.9);
        }
        .hero-content p {
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 500;
            text-shadow: 0 0 6px rgba(0,0,0,0.7);
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-family: var(--font-body);
            letter-spacing: 1.5px;
            border-radius: 8px;
            box-shadow: 0 0 15px var(--accent-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background-color: #063d56;
            box-shadow: 0 0 25px #063d56;
        }
        /* Collections Section */
        .collections {
            padding: 70px 20px 60px;
            text-align: center;
            background: #fffaf0;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Egyptian_pattern_in_blue.svg/1200px-Egyptian_pattern_in_blue.svg.png');
            background-repeat: repeat;
            background-size: 80px 80px;
            opacity: 0.07;
        }
        .collections h2 {
            font-family: var(--font-heading);
            font-size: 2.8rem;
            margin-bottom: 50px;
            color: var(--primary-color);
            text-shadow: 0 0 8px rgba(207, 166, 110, 0.7);
            position: relative;
            z-index: 10;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 10;
        }
        .product {
            background-color: white;
            padding: 20px;
            border: 1.5px solid var(--primary-color);
            border-radius: 12px;
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 0 10px rgba(207, 166, 110, 0.15);
        }
        .product:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(207, 166, 110, 0.5);
            border-color: var(--accent-color);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .product h3 {
            font-family: var(--font-body);
            font-size: 1.3rem;
            margin: 15px 0 10px;
            color: var(--accent-color);
            letter-spacing: 0.5px;
        }
        .product p {
            font-size: 1rem;
            color: #555;
            line-height: 1.4;
        }
        /* Story Section */
        .story {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 60px 20px;
            background-color: #fff8e7;
            border-top: 3px solid var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        .story img {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            margin-right: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(207, 166, 110, 0.3);
            filter: saturate(0.8) brightness(1.1);
        }
        .story-content {
            flex: 1;
        }
        .story h2 {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(10, 79, 124, 0.7);
        }
        .story p {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.8;
        }
        /* Craftsmanship Section */
        .craft {
            padding: 60px 20px;
            text-align: center;
            background-color: #f7f3e9;
            border-left: 8px solid var(--primary-color
