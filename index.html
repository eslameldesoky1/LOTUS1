<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOTUS</title>
    <style>
        :root {
            --primary-color: #7c6353;
            --secondary-color: #c8b79a;
            --background-color: #f7f3e9;
            --text-color: #4a3f35;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header svg {
            width: 200px;
            height: 200px;
            fill: var(--secondary-color);
        }

        .title {
            font-size: 30px;
            font-weight: bold;
            margin: 15px 0 15px 0;
            color: var(--primary-color);
            text-align: center;
        }

        .craft {
            padding: 60px 20px;
            text-align: center;
            background-color: var(--background-color);
            border-left: 8px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- هذا مثال لـ SVG شعار لوتس -->
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M32 2C21 12 12 21 12 32c0 12 20 28 20 28s20-16 20-28c0-11-9-20-20-30z"/>
            <circle cx="32" cy="32" r="6" fill="var(--secondary-color)"/>
        </svg>
    </div>

    <h1 class="title">علامة LOTUS</h1>

    <section class="craft">
        <p>تجربة مستخدم فاخرة مستوحاة من الحضارة الفرعونية.</p>
    </section>
</body>
</html>
