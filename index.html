<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTUS | Old Money Polo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --ivory: #F7F5F0;
            --charcoal: #2B2A28;
            --gold: #C5A47E;
            --taupe: #8B7356;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--ivory);
            color: var(--charcoal);
        }

        /* Header */
        .header {
            position: fixed;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(247, 245, 240, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(139, 115, 86, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            letter-spacing: 1px;
            color: var(--charcoal);
        }

        .nav-links a {
            margin: 0 2rem;
            color: var(--charcoal);
            text-decoration: none;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            background: var(--gold);
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            padding: 150px 5% 100px;
            text-align: center;
            background: linear-gradient(rgba(43,42,40,0.1), rgba(43,42,40,0.1)),
                        url('https://images.unsplash.com/photo-1601924638867-80482e1b982d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            color: var(--ivory);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        /* Products Grid */
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            padding: 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border: 1px solid rgba(139, 115, 86, 0.2);
        }

        .product-details {
            padding: 1.5rem 0;
            text-align: center;
        }

        .product-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--taupe);
            font-size: 1.1rem;
        }

        /* Product Badges */
        .product-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gold);
            color: var(--ivory);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Buttons */
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--gold);
            color: var(--ivory);
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            background: #B08F68;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links a { margin: 0 1rem; }
            .product-image { height: 400px; }
        }
    </style>
</head>
<body>
    <header class="header" data-aos="fade-down">
        <nav class="nav">
            <div class="logo">LOTUS</div>
            <div class="nav-links">
                <a href="#collection">المجموعات</a>
                <a href="#story">القصة</a>
                <a href="#craftsmanship">الحرفية</a>
                <a href="#contact">تواصل</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="hero">
        <h1 data-aos="zoom-in">فن البولو الكلاسيكي</h1>
        <button class="cta-button" data-aos="zoom-in" data-aos-delay="300">اكتشف المجموعة</button>
    </section>

    <section class="collection-grid" id="collection">
        <!-- Product 1 -->
        <div class="product-card" data-aos="fade-up">
            <span class="product-badge">حصري</span>
            <img src="https://images.unsplash.com/photo-1594631252845-29fc4cc549c9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80" 
                 class="product-image" 
                 alt="LOTUS Classic Polo">
            <div class="product-details">
                <h3 class="product-title">تيشرت البولو الكلاسيكي</h3>
                <p class="product-price">1,850 ج.م</p>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card" data-aos="fade-up" data-aos-delay="200">
            <span class="product-badge">الأكثر مبيعًا</span>
            <img src="https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?ixlib=rb-4.0.3&auto=format&fit=crop&w=1972&q=80" 
                 class="product-image" 
                 alt="LOTUS Navy Polo">
            <div class="product-details">
                <h3 class="product-title">تيشرت البولو الأزرق</h3>
                <p class="product-price">2,150 ج.م</p>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out'
        });
    </script>
</body>
</html>
