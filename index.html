      gap: 2rem;

      font-weight: 600;
      font-size: 1.05rem;
      position: relative;
      padding: 2px 0;
      transition: color 0.3s;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0; bottom: -3px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s;
    }
    .nav-links a:hover, .nav-links a:focus {
      color: var(--accent);
    }
    .nav-links a:hover::after, .nav-links a:focus::after {

    }
